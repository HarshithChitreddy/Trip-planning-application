config_version = "0"

exclude_patterns = [
  "**/build/**",
  "**/cache/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/target/**",
  "**/*.md",
  "**/client/**",
  "**/.github/**",
  "**/.vscode/**",
  "**/.postman/**",
  "**/bin/**",
  "**/Postman/**",
  "**/Benchmark/**",
  "**/About/**"
]

test_patterns = [
  "**/test/**",
]

[smells]
mode = "comment"

[smells.boolean_logic]
enabled = false

[smells.nested_control_flow]
enabled = false

[smells.function_parameters]
enabled = true

[smells.return_statements]
enabled = true
threshold = 5

[smells.function_complexity]
enabled = true
threshold = 8

[smells.file_complexity]
enabled = true

[smells.duplication]
enabled = true
threshold = 7
nodes_threshold = 7

[[plugin]]
name = "pmd"
enabled = true
package_file = "/.qlty/ruleset214pmd.xml"

[[source]]
name = "default"
default = true
branch = "main"
